<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet-container.css" type="text/css" />
    <!-- Semantic UI -  CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- scripts for App JS -->
    <script type="text/javascript" src="/scripts/tweet-errors.js"></script>
    <script type="text/javascript" src="/scripts/generate-and-render.js"></script>
    <script type="text/javascript" src="/scripts/compose-tweet.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class='logo'><i class="thumbtack icon"></i></div>
      <span class="header">Tweeter</span>
      <button id="compose"> <i class="far fa-plus-square" style="color:#1a237e"></i> Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id='new-tweet-form' action='/tweets' method='POST'>
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
            <input form="new-tweet-form" id="submit-tweet" name="submit-tweet" type="submit" value="Tweet">
            <span class="counter">140</span>
        </form>
      </section>

      <!-- container for tweet append -->
      <section id="tweet-container">
      </section>
      
    </main>

  </body>

</html>
